<script src="http://cdn.bootcss.com/angular.js/1.5.6/angular.min.js"></script>
<!-- Topping -->
<div class="top">
    <h1 class="heading">CS Department Survey  [Yuqin Li]</h1>
    <div><ul>
        <li><a (click)="data.setSurveyFlag()">CS Department Survey</a></li>
        <li><a (click)="data.setStudentListFlag()">Student List</a></li>
    </ul></div>
    <h5 id="welcome"></h5>
    <div id="rename"></div>
</div>
<div class="line"></div>
<div class="content">
    
    <form method="post" #subForm="ngForm" (ngSubmit)="submit(subForm.value)">
        <!-- Form -->
        <p>
            <label>
                <strong class="xrequired">Student ID:</strong>
                <input name="uid" type="text" size="25" placeholder="Input your student id" required autocomplete="on" autofocus ngModel/>
            </label>
        </p>
        <p>
            <label>
                <strong class="xrequired">User Name:</strong>
                <input name="name" type="text" size="25" placeholder="Input your name" required autocomplete="on" ngModel/>
            </label>
        </p>
        <p>
            <label>
                <strong class="xrequired">Street Address:</strong>
                <input name="address" type="text" size="25" placeholder="Input your address" required autocomplete="on" ngModel/>
            </label>
        </p>
        <p>
            <label>
                <strong class="xrequired">State:</strong>
                <input name="state" type="text" size="25" placeholder="Select your state" list="state" required autocomplete="on" ngModel/>
                <datalist id="state">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">Dist of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </datalist>
            </label>
        </p>
        <p>
            <label>
                <strong class="xrequired">City:</strong>
                <input name="city" type="text" size="25" placeholder="Input your city" maxlength="500" required autocomplete="on" ngModel/>
            </label>
        </p>
        <p>
            <label>
                <strong class="xrequired">Zip Code:</strong>
                <input name="zip" type="tel" size="25" minlength="5" maxlength="5" placeholder="#####" pattern="[0-9]{5}" oninput="value=value.replace(/[^\d]/g,'')" required autocomplete="on" ngModel/>
                <!--input name="zip" type="tel" size="25" minlength="5" maxlength="5" placeholder="#####" pattern="[0-9]{5}" oninput="value=value.replace(/[^\d]/g,'')" required autocomplete="on"  onblur="fillZipcode()"/-->
            </label>
            <strong id="ziptip" style="color:red"></strong>
            <br/>
        </p>
        <p>
            <label>
                <strong class="xrequired">E-mail:</strong>
                <input name="email" type="email" size="25" placeholder="name@domain.com" maxlength="500" required autocomplete="on" ngModel/>
            </label>
        </p>
        <p>
            <label>
                <strong>Telephone Phone:</strong>
                <input name="tel" type="tel" size="25" maxlength="10" pattern="[0-9]{3}[0-9]{4}[0-9]{3}" placeholder="(###)#######" oninput="value=value.replace(/[^\d]/g,'')" autocomplete="on" ngModel/>
            </label>
        </p>
        <p>
            <label>
                <strong>URL:</strong>
                <input name="url" type="url" size="25" placeholder="http://www.domainname.com" autocomplete="on" ngModel/>
            </label>
        </p>
        <p class="selectbox" for="interested">
            <strong class="xrequired">How you became interested in the university:</strong><br/>
            <label>
                <input type="radio" name="interested" value="friends" required ngModel>
                friends
            </label>
            <label>
                <input type="radio" name="interested" value="television" required ngModel>
                television
            </label>
            <label>
                <input type="radio" name="interested" value="Internet" required ngModel>
                Internet
            </label>
            <label>
                <input type="radio" name="interested" value="other" required ngModel>
                other
            </label>
        </p>
        <p class="selectbox">
            <strong class="xrequired">What you liked most about the campus:</strong><br/>
            <label>
                <input type="checkbox" name="likedstudent" value="student" ngModel>
                students
            </label>
            <label>
                <input type="checkbox" name="likedlocation" value="location" ngModel>
                location
            </label>
            <label>
                <input type="checkbox" name="likedcampus" value="campus" ngModel>
                campus
            </label>
            <label>
                <input type="checkbox" name="likedatmosphere" value="atmosphere" ngModel>
                atmosphere
            </label>
            <label>
                <input type="checkbox" name="likeddormrooms" value="dormrooms" ngModel>
                camdorm rooms
            </label>
            <label>
                <input type="checkbox" name="likedsports" value="sports" ngModel>
                sports
            </label>
        </p>
        <p>
            <label>
                <strong class="xrequired">High-school graduation month:</strong>
                <br/>
                <input name="month" type="text" placeholder="Month" style="width:120px" list="month" required ngModel/>
                <input name="year" type="text" placeholder="Year" style="width:80px" minlength="4" maxlength="4" pattern="[0-9]{4}" required autocomplete="on" ngModel/>
                <datalist id="month">
                    <option value="January">
                    <option value="February">
                    <option value="March">
                    <option value="April">
                    <option value="May">
                    <option value="June">
                    <option value="July">
                    <option value="Augest">
                    <option value="September">
                    <option value="October">
                    <option value="Noverber">
                    <option value="December">
                </datalist>
            </label>
        </p>
        <p>
            <label>
                <strong class="xrequired">The likelihood of him/her recommending this school to other prospective students:</strong>
                <br/>
                <select name="recommending" required ngModel>
                    <option selected="selected" value=''>Please Select</option>
                    <option value="3">Very Likely</option>
                    <option value="2">Likely</option>
                    <option value="1">Unlikely</option>
                </select>
            </label>
        </p>
        <p>
            <label>
                <strong class="xrequired">Date of survey:</strong>
                <input name="date" type="text" size="25" placeholder="yyyy-mmdd" required ngModel/>
            </label>
        </p>
        <p>
            <input type="submit" value="Submit" class="w3-btn btn"/>
            <input type="reset" value="Reset" class="w3-btn btn"/>
        </p>
    </form>
</div>
